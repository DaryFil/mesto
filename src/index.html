<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Место</title>
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="логотип место" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__avatar-container">
            <img
              src="./images/vasiliska.jpg"
              alt="фото кошки"
              class="profile__avatar"
            />
          </div>
          <div class="profile__info">
            <div class="profile__title">
              <h1 class="profile__name">Василиса Злунина</h1>
              <button
                type="button"
                class="profile__edit-button opacity"
              ></button>
            </div>
            <p class="profile__about">Похититель мелких предметов</p>
          </div>
          <button type="button" class="profile__add-button opacity"></button>
        </section>
        <section class="elements">
          <template id="card">
            <article class="card">
              <img class="card__image" />
              <button class="card__delete-button opacity"></button>
              <div class="card__description">
                <h2 class="card__title"></h2>
                <button type="button" class="card__like"></button>
              </div>
            </article>
          </template>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2023 Mesto Russia</p>
      </footer>

      <div class="popup popup_profile">
        <div class="popup__container">
          <h2 class="popup__title">Редактировать профиль</h2>
          <form
            class="popup__form popup__profile-form"
            name="profile"
            novalidate
          >
            <label class="popup__field">
              <input
                type="text"
                placeholder="Имя"
                class="popup__input popup__input_name"
                name="name"
                required
                minlength="2"
                maxlength="40"
              />
              <span class="popup__input-error name-error"></span>
            </label>
            <label class="popup__field">
              <input
                type="text"
                placeholder="Специальность"
                class="popup__input popup__input_about"
                name="description"
                required
                minlength="2"
                maxlength="200"
              />
              <span class="popup__input-error description-error"></span>
            </label>
            <button type="submit" class="popup__button-save opacity">
              Сохранить
            </button>
          </form>
          <button
            type="button"
            class="popup__button-close popup__button-close_profile opacity"
          ></button>
        </div>
      </div>

      <div class="popup popup_add-card">
        <div class="popup__container">
          <h2 class="popup__title">Новое место</h2>
          <form
            class="popup__form popup__profile-form popup__profile-form_card"
            name="card"
            novalidate
          >
            <label class="popup__field">
              <input
                type="text"
                placeholder="Название"
                class="popup__input popup__input_place"
                name="name"
                required
                minlength="2"
                maxlength="30"
              />
              <span class="popup__input-error name-error"></span>
            </label>
            <label class="popup__field">
              <input
                type="url"
                placeholder="Ссылка на картинку"
                class="popup__input popup__input_link"
                name="link"
                required
              />
              <span class="popup__input-error link-error"></span>
            </label>
            <button type="submit" class="popup__button-save opacity">
              Создать
            </button>
          </form>
          <button
            type="button"
            class="popup__button-close popup__button-close_add-card opacity"
          ></button>
        </div>
      </div>

      <div class="popup popup_photo-view">
        <div class="popup__content">
          <button
            class="popup__button-close popup__button-close_photo-view opacity"
            type="button"
          ></button>
          <img class="popup__image" />
          <h2 class="popup__image-title"></h2>
        </div>
      </div>
    </div>
    <script type="module" src="./pages/index.js"></script>
  </body>
</html>
